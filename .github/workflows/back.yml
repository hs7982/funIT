name: CI/CD Backend

on:
  push:
    #    paths:
    #      - "backend/**"
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Make yml
        run: |
          cd ./src/main/resources
          touch ./aws.yml
          echo "${{ secrets.BACKEND_YML }}" > ./aws.yml
        shell: bash

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash

      - name: Build
        run: ./gradlew build
        shell: bash

      - name: Make zip file
        run: |
          mkdir deploy
          cp ./build/libs/*.jar ./deploy/
          zip -r -qq -j ./$GITHUB_SHA.zip ./deploy
        shell: bash

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://funit-ci-cd/$GITHUB_SHA.zip
      - name: Code Deploy
        run: aws deploy create-deployment --application-name spring-deploy --deployment-config-name CodeDeployDefault.AllAtOnce --deployment-group-name spring-deploy-group --s3-location bucket=funit-ci-cd,bundleType=zip,key=$GITHUB_SHA.zip
